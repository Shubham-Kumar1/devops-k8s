apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: kumarshubham16/devops-be:latest
        env:
        - name: DATABASE_URL
          value: "postgres://user:password@db:5432/todoapp"
        - name: JWT_SECRET
          value: "secret-key"
        ports:
        - containerPort: 4400
